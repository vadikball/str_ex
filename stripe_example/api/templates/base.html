<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    crossorigin="anonymous">

    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap-theme.min.css"
        crossorigin="anonymous">

    <link rel="stylesheet"
        href="https://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css"
         crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/v4-shims.css">
        <meta charset="UTF-8">
        {% block title %}
        {% if item %}
        <title>Buy {{ item.name }}</title>
        {% else %}
        <title>Main</title>
        {% endif %}
        {% endblock %}
        <script src="https://js.stripe.com/v3/" type="text/javascript"></script>
        {% load static %}

        <script
          type="text/javascript"
          src="{% static 'api/script.js' %}"
          crossorigin="anonymous"></script>
        <script type="text/javascript">

        </script>
    </head>
</html>
<body>
    <div class="container">
        {% block navbar %}
        <nav class="navbar navbar-default navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">{{ settings.APP_NAME }}</a>
            </div>
            <ul class="nav navbar-nav">
              {% url 'api' as api %}
              <li>
                  <a href="{% url 'api:readme' %}">Readme</a></li>
              <li>
                <a href="{% url 'api:catalog' %}">Catalog</a></li>
              <li>
                <a href="{% url 'api:scrap_it' %}">Scrap Test Data</a></li>
              <li>
                <a href="{% url 'api:clear_items' %}">Clear Test Data</a></li>
            </ul>
          </div>
        </nav>
{% endblock %}
    {% block content %}
    {% endblock %}
    </div>
</body>
